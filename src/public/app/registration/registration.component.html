<div class="page-center">

		<div class="card-sm">

			<header class="card-header">
				<h1 class="card-header-text">Sign up</h1>
				<ul class="nav card-header-nav" role="navigation">
					<a routerLink="/login">
						<li class="nav-item card-header-nav-item">
							<span>Log in </span><i class="fa fa-chevron-right" aria-hidden="true"></i>
						</li>
					</a>
				</ul>
			</header><!-- .card-header -->

			<section class="card-content">
				<div class="form form-block">
					<div class="form-item" magicFormItem>
						<label for="user_email">
							Email
						</label>
						<input 
						 type="text"
						 id="user_email"
						 class="text-input"
						 placeholder="email@example.com"
						 [(ngModel)]="user.email"
						 focusOnLoad
						>
					</div><!-- .form-item -->

					<div class="form-vertical-item-group">

						<div class="form-item form-group-first-item" magicFormItem>
							<label for="user_password">
								Password
							</label>
							<input 
							 type="password"
							 id="user_password"
							 class="text-input"
							 placeholder="Password"
							 [(ngModel)]="user.password"
							>
						</div><!-- .form-item -->
						
						<div class="form-item form-group-last-item" magicFormItem>
							<label for="user_password_verify">
								Confirm Password
							</label>
							<input 
							 type="password"
							 id="user_password_verify"
							 class="text-input"
							 placeholder="Confirm Password"
							 [(ngModel)]="user.passwordVerify"
							>
						</div><!-- .form-item -->

					</div><!-- .form-vertical-item-group -->

					<button 
					 (click)="createUser()" [disabled]="(!user.password || !user.email) || user.password != user.passwordVerify"
					 class="form-item button button-main"
					 type="button"
					>
						Create Account
					</button>
				</div><!-- .form -->
			</section><!-- .card-content -->
		</div><!-- .card-sm -->

</div><!-- .login-container -->
